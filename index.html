<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Document</title>
    <link rel="shortcut icon" href="img/6_salsa_bottle/salsa_bottle.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/throwable-object.js"></script>
    <script src="classes/collectable-object.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="game.js"></script>
</head>

<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div id="game-box">
        <div class="hide" id="pause-screen"><h1>Game Paused</h1></div>
        <div id="start-screen"></div>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="ui-elements">
            <img class="scale-on-hover" id="play-icon" src="img/ui/play-icon.png" onclick="toggleGame()" title="Play">
            <img class="scale-on-hover" id="controls-icon" src="img/ui/controls.png" onclick="toggleControls()" title="Show controls">
            <img class="scale-on-hover" id="sound-icon" src="img/ui/sound-on.png" onclick="toggleSound()" title="Sound off">
            <img class="scale-on-hover" id="fullscreen-icon" src="img/ui/fullscreen-enter.png" onclick="toggleFullscreen()" title="Enter fullscreen">
        </div>
    </div>
</body>

</html>
